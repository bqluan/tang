<!DOCTYPE html>
<html>
<head>
<title>Unit Tests - filebrowser.BackButtonRenderer</title>
<link rel="stylesheet" href="../../../node_modules/mocha/mocha.css" />
<script src="../../../node_modules/mocha/mocha.js"></script>
<script src="../../../node_modules/expect.js/expect.js"></script>
<script src="../../deps/closure-library/closure/goog/base.js"></script>
<script src="../deps.js"></script>
<script>
goog.require('filebrowser.BackButtonRenderer');
</script>
</head>
<body>
<div id="mocha"></div>
<script>mocha.setup('bdd')</script>
<script>
describe('filebrowser.BackButtonRenderer', function() {
  var renderer;

  before(function() {
    renderer = filebrowser.BackButtonRenderer.getInstance();
  });

  describe('getInstance()', function() {
    it('should return a BackButtonRenderer', function() {
      expect(renderer).to.be.a(filebrowser.BackButtonRenderer);
    });

    it('should return the same object each time', function() {
      var another = filebrowser.BackButtonRenderer.getInstance();
      expect(another).to.be(renderer);
    });
  });

  describe('getCssClass()', function() {
    it('should return fb-back', function() {
      expect(renderer.getCssClass()).to.be('fb-back');
    });
  });
});
</script>
<script>mocha.run()</script>
</body>
</html>
